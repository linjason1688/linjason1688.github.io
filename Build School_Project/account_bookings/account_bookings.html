                    <div class="my-bookings-filter">
                        <div class="filter-container_based-on-time_or_cancel">
                            <span class="filter-option-Upcoming">未來式</span>
                            <span class="filter-option-Past">過去式</span>
                            <span class="filter-option-Cancelled">已取消</span>
                        </div>

                        <div class="block-switch_based-on-self-definition_or_pre-order-date_or_check-in-date">
                            <div class="self-definition">自訂排序</div>
                            <div class="pre-order-date">預定日期</div>
                            <div class="check-in-date">入住日期</div>
                        </div>

                        <div class="order-id-container">
                            <div class="order-id_left-pane">
                                <label for="input_order-id">
                                    <span class="order-id">訂單編號</span>
                                </label>

                                <input id="input_order-id" placeholder="訂單編號"></input>
                            </div>

                            <div class="search-button_or_clear-button">
                                <button id="search" type="button" class="btn btn-secondary">搜尋</button>
                                <button id="clear-button" type="button" class="btn btn-light">清除</button>
                            </div>
                        </div>

                        <div class="no-booking-panel">
                            <img id="no-booking_img"
                                src="https://cdn6.agoda.net/images/MMB-3149/illustration-empty.png">

                            <div class="no-booking-content">
                                <h4>目前沒有任何未入住的預訂</h4>
                                <p>
                                    想要查看
                                    <a href="" id="checked_out">已退房</a>
                                    或
                                    <a href="" id="cancelled">已取消</a>
                                    的訂單嗎?
                                </p>
                            </div>
                        </div>
                    </div>
