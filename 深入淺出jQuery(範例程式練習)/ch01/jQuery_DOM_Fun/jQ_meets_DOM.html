<!DOCTYPE html>
<html>

<head>
	<title>jQuery Meets the DOM</title>
	<style>
		#move_up #move_down #color #disappear {
			padding: 5px;
		}

		#change_me {
			position: absolute;
			top: 100px;
			left: 400px;
			font: 24px arial;
		}
	</style>
	<script src=scripts/jquery-1.5.2.min.js></script>
</head>

<body>
	<button id="move_up">Move Up</button>
	<button id="move_down">Move Down</button>
	<button id="color">Add Color</button>
	<button id="disappear">Disappear/Re-appear</button>

	<div id="change_me">Make Me Do Stuff!</div>
	<script>
		$(document).ready(function () {
			$("#move_up").click(function () {
				$("#change_me").animate({ top: 30 }, 200); //move_up
			});

			$("#move_down").click(function () {
				$("#change_me").animate({ top: 500 }, 2000); //move_down
			});

			$("#color").click(function () {
				$("#change_me").css("color", "red"); //color
			});
			
			$("#disappear").click(function () {
				$("#change_me").toggle("slow"); //disappear
			});
		});
	</script>
</body>

</html>
